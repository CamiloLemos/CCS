name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - master  # o la rama principal de tu proyecto

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build -- --base-href=/CCS/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages          # Rama donde se publica el sitio
          folder: dist/pokedex          # Ruta generada por Angular (revisa angular.json)
          clean: true               # Borra archivos previos en gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}  # Usa el token seguro por defecto

